<h4>Listado</h4>
<ul class="list-group d-flex" >    
    <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" 
    *ngFor="
    let character of characterList; 
    let i = index; 
    let isFirst = first; 
    let isLast = last;
    let isEven = even; 
    let isOdd = odd;"
    
    [ngClass]="{'list-group-item-success': isLast, 'list-group-item-warning': isFirst}">
        <div>
            <span class="text-primary">{{i + 1}}</span>-<span>{{character.name}}</span> - <strong>Power: </strong>{{character.power}}        
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
    </li>
</ul>
